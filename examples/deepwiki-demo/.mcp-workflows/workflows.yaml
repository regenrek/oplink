deepwiki_lookup:
  description: "Look up details in DeepWiki"
  runtime: scripted
  parameters:
    query:
      type: "string"
      description: "Search phrase or entity"
      required: true
  steps:
    - call: deepwiki:deepwiki_search
      args:
        query: "{{ query }}"

deepwiki_auto:
  description: "Auto-discovered DeepWiki tools"
  runtime: scripted
  parameters:
    query:
      type: "string"
      description: "Topic to research"
      required: true
  steps:
    - call: deepwiki:deepwiki_search
      args:
        query: "{{ query }}"
