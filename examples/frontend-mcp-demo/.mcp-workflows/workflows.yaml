frontend_debugger:
  description: "Direct access to Chrome DevTools + shadcn MCP tools"
  prompt: |
    You are a frontend debugger. Use Chrome DevTools MCP or shadcn MCP tools
    to inspect the UI, capture screenshots, or list components.
    Provide a JSON object with fields:
    - tool: name of the MCP tool to run (e.g., chrome-devtools:take_screenshot)
    - server (optional): alias to use when not prefixing the tool
    - args (optional): arguments object forwarded to the MCP tool
  externalServers:
    - chrome-devtools
    - shadcn

ui_components_helper:
  description: "Dedicated shadcn MCP helper"
  prompt: |
    Use shadcn MCP tools to list or search components.
    Call shadcn:list_items_in_registries, shadcn:search_items_in_registries, etc.
    Supply a JSON body with "tool" and optional "args".
  externalServers:
    - shadcn

take_screenshot:
  description: "Capture screenshots of web pages for documentation, testing, or visual verification"
  runtime: scripted
  parameters:
    url:
      type: "string"
      description: "Page URL to capture (http/https)"
      required: true
    full_page:
      type: "boolean"
      description: "Whether to capture full page or just viewport (default: true)"
    wait_for:
      type: "string"
      description: "Optional text to wait for before capturing"
    format:
      type: "string"
      description: "Screenshot format"
      enum: ["png", "jpeg", "webp"]
      default: "png"
  steps:
    - call: chrome-devtools:navigate_page
      args:
        type: url
        url: "{{ url }}"
        ignoreCache: false
    - call: chrome-devtools:wait_for
      requires: wait_for
      args:
        text: "{{ wait_for }}"
        timeout: 10000
    - call: chrome-devtools:take_screenshot
      quiet: true
      args:
        fullPage: true
        format: "{{ format }}"
